<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Babylon.js 测试</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        
        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.2);
            
            // 相机
            const camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            
            // 光源
            const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            
            // 地面
            const ground = BABYLON.MeshBuilder.CreateGround('ground', {width: 10, height: 10}, scene);
            const groundMat = new BABYLON.StandardMaterial('groundMat', scene);
            groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.3, 0.2);
            ground.material = groundMat;
            
            // 立方体
            const box = BABYLON.MeshBuilder.CreateBox('box', {size: 2}, scene);
            box.position.y = 1;
            const boxMat = new BABYLON.StandardMaterial('boxMat', scene);
            boxMat.diffuseColor = new BABYLON.Color3(0, 1, 1);
            boxMat.emissiveColor = new BABYLON.Color3(0, 0.5, 0.5);
            box.material = boxMat;
            
            console.log('场景创建完成');
            console.log('网格数量:', scene.meshes.length);
            
            return scene;
        };
        
        const scene = createScene();
        
        engine.runRenderLoop(function() {
            scene.render();
        });
        
        window.addEventListener('resize', function() {
            engine.resize();
        });
        
        console.log('测试页面加载完成');
    </script>
</body>
</html>
