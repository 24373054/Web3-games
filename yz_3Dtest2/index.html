<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game - Babylon.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            z-index: 10;
        }

        #ui div {
            margin: 5px 0;
        }

        #cameraMode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            border: 2px solid #4CAF50;
            transition: all 0.3s;
        }

        #cameraMode:hover {
            background: rgba(76, 175, 80, 0.3);
            border-color: #8BC34A;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
        }

        #controls h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #controls p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .key {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="ui">
        <div><strong>位置:</strong> <span id="posX">0</span>, <span id="posY">0</span>, <span id="posZ">0</span></div>
        <div><strong>速度:</strong> <span id="velocity">0</span></div>
        <div><strong>摄像机:</strong> <span id="cameraType">第一人称</span></div>
        <div><strong>跳跃:</strong> <span id="jumps">0/3</span></div>
        <div><strong>状态:</strong> <span id="status">初始化中...</span></div>
        <div><strong>FPS:</strong> <span id="fps">0</span></div>
    </div>

    <button id="cameraMode">切换视角 (C)</button>

    <div id="controls">
        <h3>控制方式</h3>
        <p><span class="key">W/A/S/D</span> - 移动</p>
        <p><span class="key">Space</span> - 跳跃</p>
        <p><span class="key">C</span> - 切换第一/第三人称</p>
        <p><span class="key">鼠标</span> - 视角控制</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/babylonjs@6.33.0/babylon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@6.33.0/babylonjs.loaders.min.js"></script>
    <script src="/src/main.js"></script>
</body>
</html>
